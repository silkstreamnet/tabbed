<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        body {background:#eee;}
        .tabbedTop ul {margin:0;}
		.tabbed {display:block; width:300px; border: 1px solid #ccc;}
		.tabbed div {display:block; width:300px; height:400px;}
    </style>
</head>
<body>
	
<div class="tabbed" data-selector=".goat">
	<div>Tab1</div>
	<div>Tab2</div>
	<div>Tab3</div>
</div>

<div id="idfortabs">
	<div>Tab1</div>
	<div data-class="goat">Tab2</div>
	<div>Tab3</div>
</div>

<div class="tabbed">
  <div data-title="The First Tab">This is some spare text that was found recently.</div>
  <div data-title="The Second Tab" data-default="true">This is a second line of random text. (Default)</div>
  <div data-title="The Third Tab">A third tab to show amazing.</div>
</div>

<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/tabbed.js"></script>
<script type="text/javascript">
$(function(){
	$('#idfortabs').Tabbed({
		tabSelector:'>div',
        animateOnLoad:true
	});
});
</script>
</body>
</html>
